	<style>
		input {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
		}

		div {
		  position: absolute;
		  text-align: center;
		  width: 150px;
		  left: 50%;
		  top: 40%;
		  transform: translateX(-50%);
		  padding: 10px 25px;
		  background-color: rgba(0, 0, 0, 0.7);
		  border-radius: 10px;
		  z-index: 11800;
		  color: white;
		  font-size: 2pc;
		  visibility: visible;
		  opacity: 1;
		  transition: opacity 2s linear;
		}
	</style>
	<title>FTP File System</title>

</head>
